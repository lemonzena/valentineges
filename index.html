<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Special Valentine's Day Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce3e3; /* Light pink */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .card {
            background-color: #fff;
            padding: 50px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #d36ac2; /* Purple */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #4e4e4e; /* Dark Gray */
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .signature {
            font-style: italic;
            color: #777;
            font-size: 18px;
        }
        .heart {
            color: #ff4d4d; /* Red */
            font-size: 24px;
        }
        .decor {
            margin-bottom: 40px;
        }
        .decor img {
            max-width: 100%;
            height: auto;
        }
        .button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff3333;
        }
    </style>
</head>

    <div class="card">

</body>
</html>
